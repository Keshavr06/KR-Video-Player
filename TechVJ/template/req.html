<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KR Streaming | {{file_name}}</title>
    <link rel="shortcut icon" href="https://i.ibb.co/qJyZWCv/20230629-081948-0000.png" type="image/x-icon">
    <meta property="og:image" content="https://i.ibb.co/qJyZWCv/20230629-081948-0000.png">
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.12/plyr.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">
    <header class="p-6 bg-gradient-to-r from-purple-600 to-pink-500 text-center">
        <h1 class="text-4xl font-bold">KR Streaming</h1>
    </header>

    <main class="container mx-auto px-4 py-8">
        <div id="loading" class="flex justify-center items-center mb-8">
            <div class="animate-spin rounded-full h-32 w-32 border-t-4 border-b-4 border-blue-500"></div>
        </div>

        <div id="videoContainer" class="hidden">
            <video id="player" class="player w-full rounded-3xl" playsinline controls>
                {% if file_url %}<source src="{{file_url}}" type="video/mp4" label="1080p" size="1080">{% endif %}
                {% if file_url_two %}<source src="{{file_url_two}}" type="video/mp4" label="720p" size="720">{% endif %}
                {% if file_url_three %}<source src="{{file_url_three}}" type="video/mp4" label="480p" size="480">{% endif %}
                Your browser does not support the video tag.
            </video>
        </div>

        <div class="text-center mt-6 animate__animated animate__fadeIn">
            <p><strong>Name:</strong> {{file_name}}</p>
            <p><strong>Size:</strong> {{file_size}}</p>
        </div>

        <div class="action-buttons text-center space-y-4 animate__animated animate__fadeInUp mt-6">
            <button class="vlc bg-orange-500 text-white px-4 py-2 rounded-full shadow hover:bg-orange-600" onclick="vlc_player()"><i class="fas fa-video mr-2"></i>Watch in VLC</button>
            <button class="mx bg-green-500 text-white px-4 py-2 rounded-full shadow hover:bg-green-600" onclick="mx_player()"><i class="fas fa-play-circle mr-2"></i>Watch in MX</button>
            <button class="playit bg-yellow-500 text-white px-4 py-2 rounded-full shadow hover:bg-yellow-600" onclick="playit_player()"><i class="fas fa-play mr-2"></i>Watch in PlayIt</button>
            <button class="download bg-blue-600 text-white px-4 py-2 rounded-full shadow hover:bg-blue-700" onclick="Download()"><i class="fas fa-download mr-2"></i>Download</button>
            <button class="copy bg-gray-700 text-white px-4 py-2 rounded-full shadow hover:bg-gray-800" onclick="copy_url()"><i class="fas fa-copy mr-2"></i>Copy URL</button>
            <button class="share bg-indigo-500 text-white px-4 py-2 rounded-full shadow hover:bg-indigo-600" onclick="shareButton()"><i class="fas fa-share-alt mr-2"></i>Share URL</button>
        </div>

        <div class="text-center text-sm text-yellow-400 mt-8 animate__animated animate__fadeIn">
            Video Not Playing? Try another browser that supports this video format.
        </div>

        <div class="text-center text-xs text-gray-400 px-4 mt-4 animate__animated animate__fadeIn">
            ⚠️ Disclaimer: KR STREAMING does not host or store any video content. All content is provided by third parties.
        </div>
    </main>

    <footer class="bg-gradient-to-r from-purple-600 to-pink-500 text-white text-center py-4">
        © <script>document.write(new Date().getFullYear());</script> KR STREAMING. All rights reserved.
    </footer>

    <script src="https://cdn.plyr.io/3.6.12/plyr.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const player = new Plyr('#player', {
                controls: [
                    'play-large', 'rewind', 'play', 'fast-forward', 'progress',
                    'current-time', 'duration', 'mute', 'volume', 'captions',
                    'settings', 'pip', 'airplay', 'fullscreen'
                ],
                settings: ['quality', 'speed'],
                quality: {
                    default: 1080,
                    options: [1080, 720, 480],
                    forced: true,
                    onChange: (quality) => console.log(`Quality changed to: ${quality}`)
                }
            });

            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('videoContainer').classList.remove('hidden');
            }, 2000);

            const video = document.getElementById('player');
            video.addEventListener('click', () => {
                video.classList.toggle('zoomed');
            });
        });
    </script>

    <script>
        document.addEventListener("contextmenu", function (e) { e.preventDefault(); });
        document.addEventListener('keydown', function (e) {
            if (
                e.key === 'F12' ||
                (e.ctrlKey && e.shiftKey && e.key === 'I') ||
                (e.ctrlKey && e.key.toLowerCase() === 'u') ||
                e.ctrlKey || e.shiftKey || e.altKey
            ) {
                e.preventDefault();
            }
        });
    </script>

    <script>
        var div = document.getElementById('myDiv');
        if (div) {
            var text = div.textContent;
            if (text.length > 60) {
                div.textContent = text.slice(0, 60);
            }
        }
    </script>

    <script src="https://developer-six-dusky.vercel.app/548/551/KRStreaming.js"></script>
</body>
</html>
